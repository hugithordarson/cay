<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello WOnder world!</title>
	</head>
	<body>
		<h3>Create person</h3>
		<wo:form>
			<wo:textfield value="$newPersonName" /> <wo:submit action="$createPerson" value="Create!" />
		</wo:form>
		<hr />
		<h3>People</h3>
		<ul>
		<wo:repetition list="$people" item="$person">
			<li><wo:str value="$person.name" /></li>
		</wo:repetition>
		</ul>
	</body>
</html>
